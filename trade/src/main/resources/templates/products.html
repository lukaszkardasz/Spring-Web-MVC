<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot and Spring MVC Web</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image Url</th>
            </tr>
            <tr th:each="product: ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.description}">Some description</td>
                <td th:text="${product.price}">10.10</td>
                <td th:text="${product.imageUrl}">https......</td>
            </tr>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(products)}">
        <h2>Product list</h2>
        <h3>Empty resource</h3>
    </div>
</div>
</body>
</html>
